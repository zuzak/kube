apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
  project: identity
  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - kind: Deployment
      jsonPointers:
        - /spec/template/metadata/annotations/checksum~secret
  source:
    path: charts/authentik
    repoURL: https://github.com/goauthentik/helm.git
    targetRevision: HEAD
    helm:
      values: |
        authentik:
          postgresql:
            host: file:///pgcreds/host
            name: file:///pgcreds/name
            password: file:///pgcreds/password
            port: file:///pgcreds/port
            user: file:///pgcreds/username
        worker:
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
          volumes:
            - name: pgcreds
              secret:
                secretName: authentik-postgres-app
          volumeMounts:
            - name: pgcreds
              mountPath: /pgcreds
              readOnly: true
        server:
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-production"
            ingressClassName: nginx
            hosts:
              - authentik.k3s.fluv.net
            tls:
              - secretName: authentik-tls
                hosts:
                  - authentik.k3s.fluv.net
          volumes:
            - name: pgcreds
              secret:
                secretName: authentik-postgres-app
          volumeMounts:
            - name: pgcreds
              mountPath: /pgcreds
              readOnly: true
        postgresql:
          enabled: false
        redis:
          enabled: true
