apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 8.*
    chart: argo-cd
    helm:
      valuesObject:
        global:
          domain: argocd.k3s.fluv.net
        configs:
          cm:
            # Pulls from the authentik secret in argocd namespace
            # Secret must have label app.kubernetes.io/part-of: argocd
            oidc.config: |
              name: Authentik
              issuer: https://authentik.k3s.fluv.net/application/o/argo-cd/
              clientID: $authentik:client-id
              clientSecret: $authentik:client-secret
            oidc.tls.insecure.skip.verify: true
            policy.default: role:readonly
            policy.csv: |
              g, authentik Admins, role:admin
            scopes: '[groups]'

        dex:
          enabled: false
        server:
          ingress:
            enabled: true
            tls: true
            ingressClassName: nginx
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-production"
              nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
